name: tests
on:
  push:
    paths-ignore:
      - 'examples/**'
    tags-ignore:
      - '*.*'
  pull_request:
    paths-ignore:
      - 'examples/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run linters
        uses: golangci/golangci-lint-action@v8
        with:
          args: --verbose

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.22.x', '1.23.x', '1.24.x']
        platform: [ubuntu-latest, windows-latest, macos-latest, macos-14]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.12.3
      - name: Test
        run: gotestsum -f testname -- ./... -race -count=1 -coverprofile=coverage.txt -covermode=atomic
      - name: Upload coverage reports to Codecov
        if: ${{ matrix.platform == 'ubuntu-latest' && matrix.go == '1.24.x' }}
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests
          slug: fastschema/qjs
